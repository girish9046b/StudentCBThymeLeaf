<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/LoginCheck}"  th:object="${login}"  method="post">
                
                <div class="form-group">
                    <label for="userName">UserName</label>:
                    <input type="text"
                           id="userName"
		        			th:field="*{userName}"
                           name="userName"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" Class="errorValidation"></div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
		        		   th:field="*{password}"
                           class="form-control"
                           placeholder="Password">
                </div>
                 <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" Class="errorValidation"></div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
                <span th:if="${login.errmsg!=''}" Class="errorValidation" th:text="${login.errmsg}"></span>
            </form>
        </div>
    </div>
<!-- 
    <p><a href="/" th:href="@{/index}">Back to home page</a></p>
 -->
</div>
</body>
</html>
